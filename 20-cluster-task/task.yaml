apiVersion: tekton.dev/v1alpha1
kind: PipelineResource
metadata:
  name: kbit-api
spec:
  type: git
  params:
  - name: url
    value: https://github.com/Dimss/kbit-api
---
apiVersion: tekton.dev/v1alpha1
kind: PipelineResource
metadata:
  name: kbit-api-image
spec:
  type: image
  params:
  - name: url
    value: docker.io/dimssss/kbit-api:tekton-test
---
apiVersion: tekton.dev/v1alpha1
kind: TaskRun
metadata:
  name: kbit-api-taskrun
spec:
  taskRef:
    kind: ClusterTask
    name: s2i-java-11
  inputs:
    resources:
    - name: source
      resourceRef:
        name: kbit-api
  outputs:
    resources:
     - name: image
       resourceRef:
        name: kbit-api-image
